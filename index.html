<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script defer src='app.js'></script>

  <title>NBA Stats</title>
</head>

<body>
  <div class="cardContainer">
    <div class="cardBackground">
      <div class="cardframe">
        <div class="frame-header">
          <h1 class="name"></h1>
          <img class='nbaimg'
            src='https://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500/nba.png&w=288&h=288&transparent=true'
            height="300" width="400">
          <div class="frame-type-line">
            <h2 class="teamName"></h2>
            <div class="frame-text-box">
              <ul class="datalist" style="font-size:25px">
                <li class="playerStats"></li>
                <li class="playerStats"></li>
                <li class="playerStats"></li>
                <li class="playerStats"></li>
                <li class="playerStats"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <label for="player"></label>
    <input class="search" type="text" id="playername" placeholder="Player's First and Last">
    <label for="team"></label>
    <!--<input class="search" type="text" id="team" placeholder="Team Abbreviation">
    <label for="stat"></label>-->
    <!--<input class="search" type="text" id="year" placeholder="Season Year">-->
    <button id="submit">Get the card</button>
  </div>

  <div class="statsbox">
    <div class="stats">
      <ul style="font-size:30px">
        <li class="seasonStats"></li>
        <li class="seasonStats"></li>
        <li class="seasonStats"></li>
        <li class="seasonStats"></li>
        <li class="seasonStats"></li>
        <li class="seasonStats"></li>
      </ul>
    </div>
    <input class="idbox" type="text" placeholder="ID#" id="playerid">
    <button class="submitstat" id="statbtn">See the Stats</button>
  </div>


</body>

</html>
